<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- library 설치 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
  <title>VUE Start</title>
</head>

<body>
  <div id="app">
    {{ message }} : {{ count }}
    <!-- 클릭하면 "plus" 함수 실행 -->
    <button v-on:click="plus">plus</button> 
    <!-- 클릭하면 "minus 함수 실행" -->
    <button v-on:click="minus">minus</button>
  </div>

  <script>
    // Vue 코드 작성되는 곳, app은 Vue의 인스턴스
    const app = new Vue({ // object 작성
      el: '#app',  // app과 바인딩된 value값, div class="app", id의 경우 '.app'으로 불러옴
      data: {  // data - 반드시 object로 시작해야 함
        message: 'Hello, Vue.', // value - 모든 객체 타입 가능 
        count: 0
      },
      /*
      this = self와 비슷
      this.message(Vue가 가지는 메세지 값)
       */
      methods: {
        plus: function () {
          // function 키워드로 plus를 정의 - this: 우리가 생성한 Vue instance 지칭
          // c.f. arrow function을 이용 - this: JavaScript 최상위 객체인 windows 지칭
          this.count++ 
        },
        minus: function () {
          this.count--
        },  // data와 method의 키값이 겹치면 안 된다
      } 
    })
  </script>
</body>

</html>
